<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
  <style>
    @keyframes fadeColors {
      0%, 100% { fill: #005f73; }
      50% { fill: #0a9396; }
    }
    text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeColors 6s ease-in-out infinite;
    }
    .name {
      font-size: 28px;
      font-weight: bold;
    }
    .info {
      font-size: 18px;
      fill: #94a1b2;
      animation: none;
    }
  </style>

  <rect width="600" height="120" fill="#e0fbfc" rx="15" ry="15"/>
  <text x="30" y="45" class="name">itz-youssef</text>
  <text x="30" y="75" class="info">CS Student @ Cairo University</text>
  <text x="30" y="100" class="info">Age: 19  |  Undergraduate</text>
</svg>
