<svg width="900" height="160" viewBox="0 0 900 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub Banner">
  <defs>
    <linearGradient id="purpleGrad" x1="0" y1="0" x2="900" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5f27cd"/>
      <stop offset="100%" stop-color="#341f97"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="900" height="160" rx="25" ry="25" fill="url(#purpleGrad)" />

  <!-- Grid squares -->
  <rect x="650" y="30" width="50" height="50" fill="#8133c6" opacity="0.6" rx="6" ry="6"/>
  <rect x="710" y="40" width="50" height="50" fill="#9843d3" opacity="0.7" rx="6" ry="6"/>
  <rect x="770" y="50" width="50" height="50" fill="#a451e0" opacity="0.8" rx="6" ry="6"/>

  <rect x="700" y="95" width="50" height="50" fill="#7d2cc4" opacity="0.5" rx="6" ry="6"/>
  <rect x="760" y="105" width="50" height="50" fill="#8f3fd1" opacity="0.6" rx="6" ry="6"/>
  <rect x="820" y="115" width="50" height="50" fill="#a051dd" opacity="0.7" rx="6" ry="6"/>

  <!-- Text -->
  <text x="60" y="80" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="58" font-weight="700" fill="#f3e6ff" filter="url(#softShadow)">
    itz-youssef
  </text>

  <text x="60" y="115" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="22" fill="#d4c1ff" letter-spacing="0.06em">
    Computer Science Student @ Cairo University
  </text>

  <text x="60" y="145" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#cbb7ff" letter-spacing="0.1em">
    Age: 19  |  Undergraduate
  </text>
</svg>
